<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="controlls">
        <label for="sp">Spacing:</label>
        <input type="range" id="sp" name="space" data-sizing="px" min="10" max="200"/>
        <label for="br">Blur:</label>
        <input type="range" id="br" name="blur" data-sizing="px" min="0" max="25"/>
        <label for="bc">Base Color:</label>
        <input type="color" id="bc" name="base" />
        
        
    </div>
    <div class="img-wrapper">
        <img src="images/hulk-img.jpg" />
    </div>

<script src="script.js"></script>
</body>
</html>
